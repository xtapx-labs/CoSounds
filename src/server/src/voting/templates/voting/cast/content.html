<div x-data="{ showThumb: false, showCards: false }"
     x-init="
        setTimeout(() => showThumb = true, 1300);
        setTimeout(() => showCards = true, 2300);
     "
     class="relative h-full w-full overflow-hidden">
    
    <!-- Thumbs Up - starts centered, then animates to top -->
    <div x-show="showThumb"
         x-cloak
         class="absolute left-1/2 -translate-x-1/2 p-10 transition-all duration-500 ease-out"
         :class="showCards ? 'top-8' : 'top-1/2 -translate-y-1/2 motion-preset-pop motion-duration-1000'">
        <div class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" height="96px" viewBox="0 -960 960 960" width="96px" fill="#28E090"><path d="M360-240h220q17 0 31.5-8.5T632-272l84-196q2-5 3-10t1-10v-32q0-17-11.5-28.5T680-560H496l24-136q2-10-1-19t-10-16l-29-29-184 200q-8 8-12 18t-4 22v200q0 33 23.5 56.5T360-240ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
        </div>
    </div>
    
    <!-- Cards container - appears below thumb after delay -->
    <div x-show="showCards"
         x-cloak
         class="absolute left-1/2 -translate-x-1/2 top-52 w-full max-w-md flex flex-col items-center gap-4 h-full">
        <!-- Card 1 -->
        {% comment %} <div :class="showCards ? 'motion-preset-slide-up motion-duration-700 motion-ease-spring-smooth' : 'opacity-0'"
             class="card w-full bg-base card-md shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Medium Card</h2>
                <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                <div class="justify-end card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div> {% endcomment %}
    </div>
</div>
